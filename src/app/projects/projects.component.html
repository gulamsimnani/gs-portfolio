<div class="container py-5">
    <h2 class="text-center mb-5">My Projects</h2>
    <div class="text-center mb-4">
      <button class="btn btn-outline-primary mx-1 shadow-sm" (click)="filterProjects('All')" [class.active]="filterTech === 'All'">All</button>
      <button class="btn btn-outline-primary mx-1 shadow-sm" (click)="filterProjects('Angular')" [class.active]="filterTech === 'Angular'">Angular</button>
      <button class="btn btn-outline-primary mx-1 shadow-sm" (click)="filterProjects('React.js')" [class.active]="filterTech === 'React.js'">React.js</button>
      <button class="btn btn-outline-primary mx-1 shadow-sm" (click)="filterProjects('Node.js')" [class.active]="filterTech === 'Node.js'">Node.js</button>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let project of filteredProjects">
        <div class="card mb-4 shadow-sm">
          <img [src]="project.image" class="card-img-top" alt="{{ project.title }}" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <p class="card-text"><strong>Tech:</strong> {{ project.tech }}</p>
            <button class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#videoModal" (click)="playVideo(project.video)">View Demo</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Project Demo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeVideo()"></button>
          </div>
          <div class="modal-body">
            <video *ngIf="selectedVideo" controls autoplay class="w-100" [src]="selectedVideo"></video>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeVideo()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
