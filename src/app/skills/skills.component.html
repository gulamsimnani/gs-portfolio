<div class="container py-5">
    <h2 class="text-center mb-4">My Skills</h2>
    <ul class="list-group mx-auto" style="max-width: 500px;">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let skill of skills">
        {{ skill.name }}
        <span class="badge bg-primary rounded-pill">{{ skill.level }}</span>
      </li>
    </ul>
  </div>
